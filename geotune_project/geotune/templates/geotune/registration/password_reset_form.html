{% extends 'geotune/base.html' %}

{% block title %}Passwort zur端cksetzen - GeoTune{% endblock %}

{% block content %}
<style>
    /* Anpassungen basierend auf playlists_in_der_naehe */
    .custom-card-header {
        position: relative;
        padding: 1.25rem 1.5rem;
        display: flex;
        align-items: center;
        border-bottom: 1px solid var(--gray-200);
        font-weight: 600;
    }
    
    .custom-card-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background-color: var(--primary);
    }
    
    .custom-card-header h3 {
        margin-bottom: 0;
        color: var(--dark);
    }
    
    .custom-card-header i {
        margin-right: 0.75rem;
        color: var(--primary);
    }
    
    /* Angepasste Alert-Box mit leicht orangenem Hintergrund */
    .alert-custom-info {
        background-color: rgba(var(--primary-rgb), 0.05);
        border: 1px solid rgba(var(--primary-rgb), 0.1);
        border-left: 4px solid var(--primary);
        color: var(--dark);
    }
    
    .alert-custom-info i {
        color: var(--primary);
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow mb-4">
            <div class="custom-card-header">
                <i class="fas fa-key fa-lg"></i>
                <h3 class="mb-0">Passwort zur端cksetzen</h3>
            </div>
            
            <div class="card-body p-4">
                <p class="mb-4">Gib deine E-Mail-Adresse ein und wir senden dir einen Link zum Zur端cksetzen deines Passworts.</p>
                
                <form method="post" class="needs-validation">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="id_email" class="form-label">
                            <i class="fas fa-envelope"></i> E-Mail-Adresse
                        </label>
                        <input type="email" name="email" class="form-control" id="id_email" placeholder="Deine E-Mail-Adresse" required>
                    </div>
                    
                    <!-- Form Actions -->
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Zur端ck zum Login
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Link senden
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
